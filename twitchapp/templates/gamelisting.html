{% extends "columns.html" %}
{% from "twitchformatters.html" import viewers, twitch_link %}

{% block cell -%}
  {%- if colnum == 0 -%}
      <div class="hoverBuddy"><b>{{ super() }}</b><div class="hoverBox">{{ stats[counter] }}</div></div>
  {%- elif colnum == 1 -%}
    {{ viewers(super()) }}
  {%- elif colnum == 2 -%}
    {{ twitch_link(super()) }}
  {%- endif -%}
{%- endblock %}
